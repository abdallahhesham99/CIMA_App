<div class="row">
    <div class="col-md-3">
        <ul class="list-unstyled">
            <li> <button (click)="getAllMovies('movie','now_playing')" class="my-2 btn btn-info">Now Playing</button>
            </li>
            <li> <button (click)="getAllMovies('movie','top_rated')" class="my-2 btn btn-info">Top Rated</button></li>
        </ul>
    </div>
    <div *ngFor="let movie of allMovies" class=" col-md-3">
        <h2 class="my-2 mx-2">{{movie.title}}</h2>
    </div>
</div>
